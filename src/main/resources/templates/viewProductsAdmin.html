<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<span th:text="${msg}"></span>
<table border="1">
	<tr>
		<th>PId</th>
		<th>PName</th>
		<th>Price</th>	
		<th>Quantity</th>
		<th>Image URL</th>
		<th>Delete Product</th>
			<th>Update Product</th>
	</tr>
	<tr th:each="product:${products}">
		<td th:text="${product.pid}"></td>
		<td th:text="${product.pname}"></td>
		<td th:text="${product.price}"></td>
		<td th:text="${product.qty}"></td>
		<td><img th:src="${product.productimage}" width="50px" height="50px"/></td>
		<td><a th:href="@{/deleteProduct/{pid} (pid=${product.pid}) }">Delete Product</a></td>
		<td><a th:href="@{/openUpdateForm/{pid} (pid=${product.pid}) }">Update Product</a></td>
	</tr>
</table>
<a th:href="@{/addProductPage}">Add New Product</a> </br>
<a th:href="@{/viewProductDetailsAdmin}">View All Products </a> </br>
<a th:href="@{/adminHome}">Go Back to Admin Page</a>
</body>
</html>
