<div class="container">

    <div class="row">
     <div class="row">
        <div class="col-xs-3">
             <h4>Categories</h4>
            <ul class="list-group">
                <a th:href="@{/orders_admin}"><li class="list-group-item">All Orders</li></a>
                <a href="" th:each="category, iStat : ${categories}"
                   th:href="@{orders/category/{cid} (cid=${category.cid})}"><li
                               class="list-group-item" th:text="${category.categoryname}"></li></a>
        </div>
        <div class="col-xs-3">
            <h4>Available dates</h4>
            </ul>
               <ul class="list-group">
                <a th:href="@{/orders_admin}"><li class="list-group-item">All Orders</li></a>
                <a href="" th:each="vardate : ${dates}"
                   th:href="@{/orders/{date} (date=${vardate})}"><li
                               class="list-group-item" th:text="${vardate}"></li></a>
            </ul>
        </div>
    </div>
</div>
        <div class="well col-xs-10 col-sm-10 col-md-10 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">

            <div class="row">
                <div class="text-center">
                    <h1>Purchase Report</h1>
                <div class="col-sm-9">
                <div class="container">
   
           

<!--              <form th:action="@{/orders/{date} (date = ${date})}" method="get"  enctype="multipart/form-data"> -->
<!--                <label for="category">Select Date</label> -->
<!--                     <select class="form-control"  id="date" name="date"> -->
<!--                         <option th:each="date :${dates}"      -->

<!--                                 th:text="${date}"> -->
<!--                         </option> -->
<!--                     </select> -->
<!--                      <button type="submit" class="btn btn-primary">Show Orders</button> -->
<!--                     </form> -->
        </div>
                <table id="purchaseReport" class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">SN</th>
            			<th scope="col">Product Name</th>
            			<th scope="col">Product Image</th>
            			<th scope="col">Product Price</th>
            			<th scope="col">Order Date</th>
						<th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="order, iStat : ${orders}">
                    	<th scope="row" th:text="${iStat.index + 1}">1</th>
						<td th:text="${order.product.getPname()}">Larry</td>
						
						<td><img src="" height="100px" width="100px" th:src="${order.product.getProductimage()}"></td>
						<td th:text="${order.product.getPrice}">Larry</td>
						<td th:text="${order.orderplaced}">Larry</td>
						<td th:text="${order.emailid}">Larry</td>
						
						
                    </tr>
                    </tbody>
                </table>         
                
            </div>
        </div>
    </div> 
</div>
